<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Quiz</title>
        <meta name="description" content="a quiz">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="homepage.js"></script>
    </head>
    <body>
        <div class="main" id="Main">
            <h1 class="hero">Welcome to the quiz!</h1>
            <button class="begin_button centre" onclick="run()">Test your knowledge</button>
			
			<br><br>

			<div class="settings_line_toggle" onclick="toggle_option_shuffle()">
				<p>Toggle option shuffle</p>
				<div class="toggle" id="OptionShuffleToggle">
					<div class="toggle_circle"></div>
				</div>
			</div>

			<div class="settings_line_toggle" onclick="toggle_question_shuffle()">
				<p>Toggle question shuffle</p>
				<div class="toggle" id="QuestionShuffleToggle">
					<div class="toggle_circle"></div>
				</div>
			</div>

        </div>
        <div class="expander" id="Expander"></div>
    </body>
</html>
